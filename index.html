<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>EasyCountries</title>
</head>
<body>
        <div class="main">
            <div class="container">
                <header class="header">
                    <h1>EasyCountries</h1>
                    <div class="continent">
                        <label for="select-continent">Choose a continent:</label>
                        <button class="continent-option" data-continent="Americas" onclick="asyncCall(this)">America</button>
                        <button class="continent-option" data-continent="Asia" onclick="asyncCall(this)">Asia</button>
                        <button class="continent-option" data-continent="Africa" onclick="asyncCall(this)">Africa</button>
                        <button class="continent-option" data-continent="Oceania" onclick="asyncCall(this)">Antartica</button>
                        <button class="continent-option" data-continent="Europe" onclick="asyncCall(this)">Europe</button>

                    </div>
                </header> 
                <div class="loader">
                    <img src="https://media.giphy.com/media/YOT578rCUCO34CLmmo/giphy.gif"  alt="" srcset="" >
                </div>
                <main class="countries">

                </main>

            </div>

        </div>
        <script src="./utils/script.js"></script>
</body>
</html>
