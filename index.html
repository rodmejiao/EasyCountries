<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>EasyCountries</title>
</head>
<body>
        <div class="main">
            <div class="container">
                <header class="header">
                    <h1>EasyCountries</h1>
                    <div class="continent">
                        <label for="select-continent">Choose a continent:</label>
                        <input list="continent-list" id="select-continent" name="select-continent" onselect="ShowCountries(this.value)" />
                        <datalist id="continent-list">
                            <option value="Americas">
                            <option value="Asia">
                            <option value="Africa">
                            <option value="Oceania">
                            <option value="Europe">
                        </datalist>

                    </div>
                </header> 
                <main class="countries">
                    <div class="loader">
                            <img src="https://media.giphy.com/media/YOT578rCUCO34CLmmo/giphy.gif"  alt="" srcset="" >
                    </div>
                </main>

            </div>

        </div>
        <script src="./utils/script.js"></script>
</body>
</html>
