<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styleDetail.css">
    <title></title>
</head>
<body>
    <div class="container">
        <main class="country">
            <div class="country-flag"></div> 
            <div class="country-data">
                <h1 class="country-name"></h1>
                <p class="country-capital"> <strong><span>Capital:</span></strong></p>
                <br>
                <p class="country-region"> <strong><span>Region:</span></strong></p>
                <p class="country-subregion"><strong><span>SubRegion:</span></strong></p>
                <p class="country-demonym"><strong><span>Demonym:</span></strong></p>
                <p class="country-population"><strong><span>Population:</span></strong></p>
                <br>
                <strong><span>Alter Spelling:</span></strong>
                <ul class="country-alter_spellling"></ul>
                <strong><span>Time Zones:</span></strong>
                <ul class="country-TimeZones"></ul>
                <strong><span>Courrencies:</span></strong>
                <ul class="country-courrencies"></ul>
                <strong><span>Languages:</span></strong>
                <ul class="country-languages"></ul>
                <strong><span>Borders:</span></strong>
                <ul class="country-borders"></ul>
                <strong><span>Languages:</span></strong>
                <ul class="country-translations"></ul> 
            </div>
        </main>
    </div>

    <script src="./utils/scriptDetail.js"></script>
</body>
</html>
